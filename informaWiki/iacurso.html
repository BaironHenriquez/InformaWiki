                      </div>
                    
                      <script src="https://www.youtube.com/iframe_api"></script>
                      <script>
                        var player;
                    
                        function onYouTubeIframeAPIReady() {
                          player = new YT.Player('player', {
                            height: '100%',
                            width: '100%',
                            videoId: 'kTejsfOU8gs', // Reemplaza con el ID del video de YouTube que deseas mostrar
                            playerVars: {
                              autoplay: 0, // Reproducir automáticamente el video
                              controls: 1, // Mostrar controles del reproductor
                              modestbranding: 0, // Mostrar un reproductor más pequeño sin el logotipo de YouTube
                              showinfo: 0, // No mostrar información del video
                              rel: 0 // No mostrar videos relacionados al final
                            }
                          });
                        }
                      </script>
