<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../informaWiki/assets/css/carrito.css">
  <script src="../informaWiki/assets/js/carrito.js"></script>
</head>
<body>
  <h1>Carrito de Compras</h1>

  <div id="product-list">
    <h2>Productos</h2>
    <ul>
      <li>
        <span>Suscripción Anual $24.990</span>
        <button onclick="addToCart(1)">Agregar</button>
      </li>
    </ul>
  </div>

  <div id="cart">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <label for="payment-type">Tipo de Pago:</label>
    <select id="payment-type">
      <option value="tarjeta">Tarjeta de Crédito</option>
      <option value="debito">Débito</option>
      <option value="transferencia">Transferencia Bancaria</option>
    </select>
    <button onclick="showCreditCardForm()">Pagar</button>

    <div id="credit-card-form" style="display: none;">
      <h2>Detalles de la Tarjeta de Crédito</h2>
      <form>
        <div class="form-group">
          <label for="card-number">Número de Tarjeta:</label>
          <input type="text" id="card-number" placeholder="Ingrese el número de tarjeta" required>
        </div>
        <div class="form-group">
          <label for="full-name">Nombre Completo:</label>
          <input type="text" id="full-name" placeholder="Ingrese su nombre completo" required>
        </div>
        <div class="form-group">
          <label for="security-code">Clave de Seguridad:</label>
          <input type="text" id="security-code" placeholder="Ingrese la clave de seguridad" required>
        </div>
        <div class="form-group">
          <label for="expiration-date">Fecha de Vencimiento:</label>
          <input type="text" id="expiration-date" placeholder="Ingrese la fecha de vencimiento" required>
        </div>
        <button type="submit">Realizar Pago</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
